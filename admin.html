<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Executive Data with Upload</title>
    <style>
        /* Simple CSS for styling the form for readability */
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            /* Added input[type="file"] here */
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>Add Student Executive Information (Upload Image)</h2>

    <!-- CRITICAL CHANGE 1: Add enctype="multipart/form-data" -->
    <!-- This form targets a hypothetical PHP script called "submit_data.php" -->
    <form action="executive_manager.php" method="POST" enctype="multipart/form-data">
        <!-- Hidden input to tell PHP which function to run -->
        <input type="hidden" name="action" value="submit_executive">

        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="Name" required>
        </div>

        <div class="form-group">
            <label for="imageUpload">Upload Image:</label>
            <!-- CRITICAL CHANGE 2: Use type="file" -->
            <!-- Use the 'accept' attribute as a hint for the browser to filter file types -->
            <input type="file" id="imageUpload" name="ImageFile" accept="image/png, image/jpeg, image/gif" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="Email" required>
        </div>

        <div class="form-group">
            <label for="status">Status (e.g., President, Member):</label>
            <input type="text" id="status" name="Status" required>
        </div>

        <div class="form-group">
            <label for="program">Program of Study:</label>
            <input type="text" id="program" name="Program" required>
        </div>

        <div class="form-group">
            <label for="interest">Engineering Interest:</label>
            <input type="text" id="interest" name="Interest" required>
        </div>

        <button type="submit">Submit Executive Data</button>

    </form>

</body>

</html>
