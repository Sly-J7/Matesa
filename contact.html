<form id="javascript_form">
<h3 style="text-align:center;">Send us a review or a question</h3>
<p>Email</p>
    <input type="text" name="subject" placeholder="" required>
    <p>Message</p>
    <textarea name="text" placeholder="" class="message" required></textarea>
    <input type="submit" id="js_send" value="Send" />

</form>
<br /><br />

<script>
    var form_id_js = "javascript_form";

    var data_js = {
        "access_token": "7b5t2dcvfr2n1gtjwxuam2c2"
    };

    function js_onSuccess() {
        alert("Mail successfuly sent")
    }

    function js_onError(error) {
        alert("Error in input, refresh page")
    }

    var sendButton = document.getElementById("js_send");

    function js_send() {
        sendButton.value='Sendingâ€¦';
        sendButton.style.color="white"
        sendButton.disabled=true;
        var request = new XMLHttpRequest();
        request.onreadystatechange = function() {
            if (request.readyState == 4 && request.status == 200) {
                js_onSuccess();
            } else
            if(request.readyState == 4) {
                js_onError(request.response);
            }
        };

        var subject = "MATESA : Message from " + document.querySelector("#" + form_id_js + " [name='subject']").value;
        var message = document.querySelector("#" + form_id_js + " [name='text']").value;
        data_js['subject'] = subject;
        data_js['text'] = message;
        var params = toParams(data_js);

        request.open("POST", "https://postmail.invotes.com/send", true);
        request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

        request.send(params);

        return false;
    }

    sendButton.onclick = js_send;

    function toParams(data_js) {
        var form_data = [];
        for ( var key in data_js ) {
            form_data.push(encodeURIComponent(key) + "=" + encodeURIComponent(data_js[key]));
        }

        return form_data.join("&");
    }

    var js_form = document.getElementById("form_id_js");
    js_form.addEventListener("submit", function (e) {
        e.preventDefault();
    });
</script>
